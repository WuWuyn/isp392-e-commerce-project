<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop Information - ReadHub Seller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/seller-style.css}">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8F5F0;
            color: #333;
        }
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2C3E50;
            border-bottom: 2px solid #2C3E50;
            padding-bottom: 0.5rem;
        }
        .content-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-primary:hover {
            background-color: #1e2b37;
            border-color: #1e2b37;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
        }
        @media (max-width: 992px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2C3E50;
        }
        .image-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #imagePreview {
            margin-bottom: 10px;
            max-height: 300px;
            object-fit: contain;
        }
        .upload-btn {
            margin-top: 10px;
        }
        .format-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }

        /* Validation styles */
        .is-invalid {
            border-color: #dc3545 !important;
        }

        .validation-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        /* Sticky notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            width: 350px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out;
            transform: translateX(400px);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Highlight required fields */
        label .text-danger {
            font-weight: bold;
        }
        
        .current-image-container {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .current-image-container img {
            max-height: 200px; /* Adjust as needed for logo/cover */
            width: auto;
            border-radius: 8px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }
        
        .current-image-label {
            display: block;
            margin-top: 0.5rem;
            color: #7f8c8d;
            font-size: 0.875rem;
        }

        /* Error summary box */
        .validation-summary {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 5px solid #dc3545;
            background-color: #f8d7da;
        }
        
        .validation-summary h4 {
            color: #842029;
            margin-bottom: 0.5rem;
        }
        
        .validation-summary ul {
            margin-bottom: 0;
        }
        
        .validation-summary .btn-close {
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
<!-- Include Topbar -->
<div th:replace="fragments/seller-topbar :: seller-topbar"></div>

<!-- Sticky notification for form feedback -->
<div id="notificationContainer"></div>

<div class="container my-4">
    <div class="row">
        <!-- Include Sidebar -->
        <div class="col-lg-3 mb-4">
            <div th:replace="fragments/seller-account-sidebar :: seller-sidebar"></div>
        </div>

        <div class="col-lg-9">
            <!-- Success message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="content-container">
                <!-- Validation errors summary outside form -->
                <div id="validationErrorSummary" class="validation-summary alert alert-danger alert-dismissible fade show"
                     th:if="${#fields.hasErrors('shopForm.*') or validationErrors != null}" role="alert">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                        </div>
                        <div>
                            <h4 class="alert-heading">Please fix the following errors:</h4>
                            <ul id="errorList">
                                <li th:each="err : ${#fields.errors('shopForm.*')}" th:text="${err}"></li>
                                <li th:each="err : ${validationErrors}" th:if="${validationErrors != null}" th:text="${err.defaultMessage}"></li>
                            </ul>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="page-header mb-4">
                    <div>
                        <a th:href="@{/seller/shop-information}" class="back-link text-decoration-none"><i
                                class="fas fa-arrow-left"></i> Back to Shop Information</a>
                        <h1 class="mt-2">Edit Shop Information</h1>
                    </div>
                    <div class="header-actions mt-3 mt-md-0">
                        <button type="submit" form="editShopForm" class="btn btn-primary ms-2">Save Changes</button>
                    </div>
                </div>


                <form id="editShopForm" th:action="@{/seller/shop-information/edit}"
                      th:object="${shopForm}" method="post" enctype="multipart/form-data"
                      class="form-grid needs-validation" novalidate>
                    <input type="hidden" th:field="*{shopId}">
                    
                    <!-- LEFT COLUMN - Images -->
                    <div class="form-column">
                        <div class="card mb-4">
                            <div class="card-header bg-white">
                                <h2 class="fs-5 fw-bold m-0">Shop Logo</h2>
                            </div>
                            <div class="card-body text-center">
                                <label for="logoFile" class="form-label">Upload Logo <span
                                        class="text-danger">*</span></label>
                                <!-- Current image display -->
                                <div class="current-image-container mb-3">
                                    <img th:if="${shopForm.existingLogoUrl}" th:src="${shopForm.existingLogoUrl}"
                                         alt="Current Shop Logo" class="img-fluid rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                                    <div th:unless="${shopForm.existingLogoUrl}" class="default-profile mx-auto mb-3" style="width: 120px; height: 120px; font-size: 3rem;">
                                        <i class="fas fa-store"></i>
                                    </div>
                                </div>
                                <input type="file" class="form-control" id="logoFile" name="logoFile" accept="image/*" onchange="previewImage(this, 'logoPreview')">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('logoFile')}" th:errors="*{logoFile}"></div>
                                <img id="logoPreview" src="#" alt="Logo Preview" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">
                                <input type="hidden" th:field="*{existingLogoUrl}">
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-white">
                                <h2 class="fs-5 fw-bold m-0">Shop Cover Image</h2>
                            </div>
                            <div class="card-body text-center">
                                <label for="coverImageFile" class="form-label">Upload Cover Image <span
                                        class="text-danger">*</span></label>
                                <!-- Current image display -->
                                <div class="current-image-container mb-3">
                                    <img th:if="${shopForm.existingCoverImageUrl}" th:src="${shopForm.existingCoverImageUrl}"
                                         alt="Current Shop Cover" class="img-fluid" style="max-height: 200px; width: 100%; object-fit: cover;">
                                    <div th:unless="${shopForm.existingCoverImageUrl}" class="shop-cover d-flex align-items-center justify-content-center bg-light" style="height: 200px;">
                                        <span class="text-muted">No cover image available</span>
                                    </div>
                                </div>
                                <input type="file" class="form-control" id="coverImageFile" name="coverImageFile" accept="image/*" onchange="previewImage(this, 'coverImagePreview')">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('coverImageFile')}" th:errors="*{coverImageFile}"></div>
                                <img id="coverImagePreview" src="#" alt="Cover Image Preview" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">
                                <input type="hidden" th:field="*{existingCoverImageUrl}">
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN - Shop Details -->
                    <div class="form-column">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h2 class="fs-5 fw-bold m-0">Shop Details</h2>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="shopName" class="form-label">Shop Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="shopName" th:field="*{shopName}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                </div>

                                <h5 class="mt-4">Shop Address</h5>
                                <div class="mb-3">
                                    <label for="province" class="form-label">Province/City <span class="text-danger">*</span></label>
                                    <select class="form-select" id="province" name="shopProvinceCode" required>
                                        <option value="">Select Province/City</option>
                                        <!-- Options will be loaded dynamically by JavaScript -->
                                    </select>
                                    <input type="hidden" id="provinceName" th:field="*{shopProvinceName}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shopProvinceCode')}" th:errors="*{shopProvinceCode}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="district" class="form-label">District <span class="text-danger">*</span></label>
                                    <select class="form-select" id="district" name="shopDistrictCode" required>
                                        <option value="">Select District</option>
                                        <!-- Options will be loaded dynamically by JavaScript -->
                                    </select>
                                    <input type="hidden" id="districtName" th:field="*{shopDistrictName}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shopDistrictCode')}" th:errors="*{shopDistrictCode}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="ward" class="form-label">Ward <span class="text-danger">*</span></label>
                                    <select class="form-select" id="ward" name="shopWardCode" required>
                                        <option value="">Select Ward</option>
                                        <!-- Options will be loaded dynamically by JavaScript -->
                                    </select>
                                    <input type="hidden" id="wardName" th:field="*{shopWardName}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shopWardCode')}" th:errors="*{shopWardCode}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="shopDetailAddress" class="form-label">Detail Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="shopDetailAddress" th:field="*{shopDetailAddress}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shopDetailAddress')}" th:errors="*{shopDetailAddress}"></div>
                                </div>

                                <h5 class="mt-4">Contact Information</h5>
                                <div class="mb-3">
                                    <label for="contactEmail" class="form-label">Contact Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="contactPhone" class="form-label">Contact Phone <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="contactPhone" th:field="*{contactPhone}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}"></div>
                                </div>

                                <h5 class="mt-4">Business Information</h5>
                                <div class="mb-3">
                                    <label for="taxCode" class="form-label">Tax Code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="taxCode" th:field="*{taxCode}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('taxCode')}" th:errors="*{taxCode}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="identificationFile" class="form-label">Identification Document <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" id="identificationFile" name="identificationFile" accept=".pdf,.jpg,.jpeg,.png">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('identificationFile')}" th:errors="*{identificationFile}"></div>
                                    <input type="hidden" th:field="*{existingIdentificationFileUrl}">
                                    <span th:if="${shopForm.existingIdentificationFileUrl}" class="form-text text-muted mt-2">
                                        Current document: <a th:href="@{${shopForm.existingIdentificationFileUrl}}" target="_blank">View Document</a>
                                    </span>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                                    <label class="form-check-label" for="isActive">Shop is Active (can be opened/closed)</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery and Axios for address API -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/address-location.js}" defer></script>

<script th:inline="javascript">
    /*<![CDATA[*/

    document.addEventListener('DOMContentLoaded', function () {
        // Image preview function
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        }

        // Attach preview functions to file inputs
        document.getElementById('logoFile').addEventListener('change', function() {
            previewImage(this, 'logoPreview');
        });

        document.getElementById('coverImageFile').addEventListener('change', function() {
            previewImage(this, 'coverImagePreview');
        });

        // Form validation feedback
        const forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });

        // Initialize address fields using initLocationSelectors from address-location.js
        if (typeof initLocationSelectors === 'function') {
            initLocationSelectors();
        }

        // Logic to pre-select existing address values after options are loaded
        const savedProvinceName = /*[[${shopForm.shopProvinceName}]]*/ '';
        const savedDistrictName = /*[[${shopForm.shopDistrictName}]]*/ '';
        const savedWardName = /*[[${shopForm.shopWardName}]]*/ '';

        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        if (savedProvinceName && provinceSelect) {
            const provinceObserver = new MutationObserver(function(mutations) {
                if (provinceSelect.options.length > 1) { // Check if options are loaded
                    for (let i = 0; i < provinceSelect.options.length; i++) {
                        if (provinceSelect.options[i].text === savedProvinceName) {
                            provinceSelect.value = provinceSelect.options[i].value;
                            provinceSelect.dispatchEvent(new Event('change')); // Trigger change to load districts
                            this.disconnect(); // Stop observing once found
                            break;
                        }
                    }
                }
            });
            provinceObserver.observe(provinceSelect, { childList: true });
        }

        if (savedDistrictName && districtSelect) {
            const districtObserver = new MutationObserver(function(mutations) {
                if (districtSelect.options.length > 1) { // Check if options are loaded
                    for (let i = 0; i < districtSelect.options.length; i++) {
                        if (districtSelect.options[i].text === savedDistrictName) {
                            districtSelect.value = districtSelect.options[i].value;
                            districtSelect.dispatchEvent(new Event('change')); // Trigger change to load wards
                            this.disconnect(); // Stop observing once found
                            break;
                        }
                    }
                }
            });
            districtObserver.observe(districtSelect, { childList: true });
        }

        if (savedWardName && wardSelect) {
            const wardObserver = new MutationObserver(function(mutations) {
                if (wardSelect.options.length > 1) { // Check if options are loaded
                    for (let i = 0; i < wardSelect.options.length; i++) {
                        if (wardSelect.options[i].text === savedWardName) {
                            wardSelect.value = wardSelect.options[i].value;
                            wardSelect.dispatchEvent(new Event('change')); // Trigger change for any other listeners
                            this.disconnect(); // Stop observing once found
                            break;
                        }
                    }
                }
            });
            wardObserver.observe(wardSelect, { childList: true });
        }

        // Handle validation errors from backend
        const hasFormErrors = /*[[${#fields.hasErrors('shopForm.*')}]]*/ false;
        const hasValidationErrors = /*[[${validationErrors != null}]]*/ false;

        const validationErrorSummary = document.getElementById('validationErrorSummary');
        if (validationErrorSummary) {
            if (hasFormErrors || hasValidationErrors) {
                validationErrorSummary.style.display = 'block';
            } else {
                validationErrorSummary.style.display = 'none';
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
