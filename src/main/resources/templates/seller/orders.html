<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders - ReadHub Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8F5F0;
            color: #333;
        }
        .navbar-brand {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #2C3E50;
        }
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2C3E50;
            border-bottom: 2px solid #2C3E50;
            padding-bottom: 0.5rem;
        }
        .account-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .account-sidebar {
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        .account-sidebar .list-group-item {
            border: none;
            border-left: 4px solid transparent;
            font-weight: 600;
        }
        .account-sidebar .list-group-item.active {
            background-color: #f8f9fa;
            color: #2C3E50;
            border-left: 4px solid #2C3E50;
        }
        .account-sidebar .list-group-item i {
            margin-right: 10px;
            color: #6c757d;
        }
        .account-sidebar .list-group-item.active i {
            color: #2C3E50;
        }
        .btn-primary {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-primary:hover {
            background-color: #1e2b37;
            border-color: #1e2b37;
        }
        .btn-outline-primary {
            color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-outline-primary:hover {
            background-color: #2C3E50;
            color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table thead th {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #333;
        }
        .pagination .page-link {
            color: #2C3E50;
        }
        .pagination .page-item.active .page-link {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .default-profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #E9ECEF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .badge.bg-primary {
            background-color: #6f42c1 !important; /* Example purple, adjust as needed to match dashboard */
        }
    </style>
</head>
<body>

<!-- Include Topbar -->
<div th:replace="fragments/seller-topbar :: seller-topbar"></div>

<div class="container my-4">
    <div class="row">
        <!-- Include Sidebar -->
        <div class="col-lg-3 mb-4">
            <div th:replace="fragments/seller-sidebar :: seller-sidebar"></div>
        </div>

        <div class="col-lg-9">
            <main>
                <h3 class="section-title">Manage Orders</h3>

                <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <div th:text="${successMessage}"></div>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <div th:text="${errorMessage}"></div>
                </div>

                <div class="account-container">
                    <form th:action="@{/seller/orders}" method="get">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label for="keyword" class="form-label">Search</label>
                                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Order ID, Buyer Name...">
                            </div>
                            <div class="col-md-4">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select id="statusFilter" name="status" class="form-select">
                                    <option value="">All Statuses</option>
                                    <option th:each="s : ${T(com.example.isp392.model.OrderStatus).values()}"
                                            th:value="${s}" th:text="${s}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-filter me-1"></i> Filter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="account-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Order</th>
                                <th>Date</th>
                                <th>Buyer</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}" th:object="${order}">
                                <td>
                                    <a class="fw-bold text-decoration-none" th:href="@{/seller/orders/{id}(id=*{orderId})}" th:text="*{'#' + orderId}"></a>
                                    <div class="small text-muted" th:text="${#lists.size(order.orderItems)} + ' items'"></div>
                                </td>
                                <td class="small" th:text="*{#temporals.format(orderDate, 'dd MMM yyyy, HH:mm')}"></td>
                                <td>
                                    <div class="fw-bold" th:text="*{recipientName}"></div>
                                    <div class="small text-muted" th:text="*{recipientPhone}"></div>
                                </td>
                                <td class="fw-bold" th:text="*{'$' + #numbers.formatDecimal(totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="*{orderStatus.name() == 'PENDING' ? 'bg-warning text-dark' : (*{orderStatus.name() == 'PROCESSING' ? 'bg-info text-dark' : (*{orderStatus.name() == 'SHIPPED' ? 'bg-primary' : (*{orderStatus.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger'})})})}"
                                          th:text="*{orderStatus}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            Actions
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" th:href="@{/seller/orders/{id}(id=*{orderId})}"><i class="fas fa-eye me-2"></i>View Details</a></li>

                                            <li th:if="*{orderStatus.name() == 'PENDING'}">
                                                <form th:action="@{/seller/orders/update-status/{orderId}(orderId=*{orderId})}" method="post" class="d-inline">
                                                    <input type="hidden" name="newStatus" th:value="${T(com.example.isp392.model.OrderStatus).PROCESSING}"/>
                                                    <button type="submit" class="dropdown-item"><i class="fas fa-check me-2"></i>Confirm Order</button>
                                                </form>
                                            </li>

                                            <li th:if="*{orderStatus.name() == 'PROCESSING'}">
                                                <a class="dropdown-item" th:href="@{/seller/orders/print-label/{id}(id=*{orderId})}"><i class="fas fa-print me-2"></i>Print Label</a>
                                            </li>

                                            <li><hr class="dropdown-divider"></li>
                                            <li class="px-2">
                                                <form th:action="@{/seller/orders/update-status/{orderId}(orderId=*{orderId})}" method="post" class="d-inline-block w-100">
                                                    <div class="input-group input-group-sm">
                                                        <select name="newStatus" class="form-select">
                                                            <option th:each="s : ${T(com.example.isp392.model.OrderStatus).values()}" th:value="${s}" th:text="${s}" th:selected="${s == order.orderStatus}"></option>
                                                        </select>
                                                        <button type="submit" class="btn btn-outline-primary">Set</button>
                                                    </div>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="6" class="text-center py-4">No orders found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <nav aria-label="Page navigation" th:if="${!#lists.isEmpty(orders)}">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
</div>

<!-- Add footer fragment -->
<div th:replace="fragments/seller-footer :: seller-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
