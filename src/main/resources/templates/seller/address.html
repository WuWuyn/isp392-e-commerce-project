<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Address' : 'Add New Address'}">Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include the common header -->
            <div th:replace="~{fragments/header :: header}"></div>
            
            <div class="container mt-4 mb-5">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3 mb-4">
                        <div th:replace="~{fragments/seller-account-sidebar :: seller-sidebar}"></div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="col-md-9">
                        <div class="card shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                                <h5 class="mb-0" th:text="${isEdit ? 'Edit Address' : 'Add New Address'}">Address Form</h5>
                                <a th:href="@{/seller/addresses}" class="btn btn-light btn-sm">
                                    <i class="fas fa-arrow-left"></i> Back to Addresses
                                </a>
                            </div>
                            <div class="card-body">
                                <!-- Alert Messages -->
                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                
                                <!-- Address Form -->
                                <form th:action="${isEdit ? 
                                               '/seller/addresses/update/' + address.addressId : 
                                               '/seller/addresses/create'}" 
                                      method="post" th:object="${address}" class="needs-validation" novalidate>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                                                Please provide a valid name.
                                </div>
                            </div>
                                        <div class="col-md-6">
                                            <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                                Please provide a valid phone number.
                                </div>
                            </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="detailAddress" class="form-label">Address Details <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="detailAddress" th:field="*{detailAddress}" required
                                                   placeholder="Street number, Building name, etc.">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('detailAddress')}" th:errors="*{detailAddress}">
                                                Please provide a valid address.
                                    </div>
                                </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="ward" class="form-label">Ward <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="ward" th:field="*{ward}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}">
                                                Required field.
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="district" class="form-label">District <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="district" th:field="*{district}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('district')}" th:errors="*{district}">
                                                Required field.
                                    </div>
                                </div>
                                <div class="col-md-4">
                                            <label for="province" class="form-label">Province <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="province" th:field="*{province}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('province')}" th:errors="*{province}">
                                                Required field.
                                    </div>
                                </div>
                            </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isDefault" th:field="*{isDefault}">
                                                <label class="form-check-label" for="isDefault">
                                                    Set as Default Address
                                                </label>
                                                <div class="form-text">This will be your default address for all book operations.</div>
                                </div>
                            </div>
                                </div>
                                    
                                    <div class="row mt-4">
                                        <div class="col-md-12 text-end">
                                            <a th:href="@{/seller/addresses}" class="btn btn-secondary me-2">Cancel</a>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save"></i> 
                                                <span th:text="${isEdit ? 'Update Address' : 'Save Address'}">Save</span>
                                            </button>
                                </div>
                            </div>
                                </form>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
            
            <!-- Include the common footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
    
    <!-- JavaScript for form validation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // Form validation script
        (function() {
            'use strict'
            
            // Fetch all forms to which we want to apply validation
            var forms = document.querySelectorAll('.needs-validation')
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
</script>
</body>
</html>
