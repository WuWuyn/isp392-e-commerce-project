<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEditing} ? 'Edit Your Review' : 'Write a Review'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .rating { display: inline-block; border: none; }
        .rating > input { display: none; }
        .rating > label { float: right; cursor: pointer; color: #ddd; font-size: 2rem; }
        .rating > input:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label { color: #f7d42c; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header-content}"></div>

<main class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card rounded-4 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title mb-4" th:text="${isEditing} ? 'Edit Your Review' : 'Write a Review'"></h3>

                        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
                            <img th:src="${orderItem.book.coverImgUrl}" class="rounded-3 me-3" style="width: 80px;" alt="Product Image">
                            <div>
                                <h5 class="mb-1" th:text="${orderItem.book.title}"></h5>
                                <p class="text-muted mb-0">Purchased on <span th:text="${#temporals.format(orderItem.order.orderDate, 'dd/MM/yyyy')}"></span></p>
                            </div>
                        </div>

                        <form th:action="@{/buyer/orders/review}" method="post" th:object="${review}">
                            <input type="hidden" th:field="*{reviewId}" />
                            <input type="hidden" name="orderItemId" th:value="${orderItem.orderItemId}" />

                            <div class="mb-4">
                                <label class="form-label fw-bold">Your Rating:</label>
                                <div class="rating">
                                    <input type="radio" id="star5" th:field="*{rating}" value="5" required/><label for="star5" title="5 stars">★</label>
                                    <input type="radio" id="star4" th:field="*{rating}" value="4" required/><label for="star4" title="4 stars">★</label>
                                    <input type="radio" id="star3" th:field="*{rating}" value="3" required/><label for="star3" title="3 stars">★</label>
                                    <input type="radio" id="star2" th:field="*{rating}" value="2" required/><label for="star2" title="2 stars">★</label>
                                    <input type="radio" id="star1" th:field="*{rating}" value="1" required/><label for="star1" title="1 star">★</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">Review Title:</label>
                                <input type="text" class="form-control rounded-3" id="title" th:field="*{title}" placeholder="e.g., A fantastic read!">
                            </div>

                            <div class="mb-4">
                                <label for="content" class="form-label fw-bold">Your Review:</label>
                                <textarea class="form-control rounded-3" id="content" th:field="*{content}" rows="6" placeholder="Tell us more about the product..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3" th:text="${isEditing} ? 'Update Review' : 'Submit Review'"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer-content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
