<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Bookix Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>
<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

    <main class="admin-main-content flex-grow-1 p-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="page-section-title mb-0">All User List</h2>
                <a th:href="@{/buyer/signup}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New User
                </a>
            </div>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="get">
                        <div class="row g-3 align-items-center">
                            <div class="col-lg-5 col-md-12">
                                <div class="input-group">
                                    <input type="text" name="keyword" class="form-control" placeholder="Search by name, email..." th:value="${keyword}">
                                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-12">
                                <div class="d-flex justify-content-lg-end align-items-center gap-2">
                                    <select name="role" class="form-select" style="min-width: 150px;">
                                        <option value="">All Roles</option>
                                        <option value="BUYER" th:selected="${role == 'BUYER'}">Buyer</option>
                                        <option value="SELLER" th:selected="${role == 'SELLER'}">Seller</option>
                                        <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                                    </select>
                                    <select name="status" class="form-select" style="min-width: 150px;">
                                        <option value="">All Statuses</option>
                                        <option value="Active" th:selected="${status == 'Active'}">Active</option>
                                        <option value="Inactive" th:selected="${status == 'Inactive'}">Inactive</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Filter</button>
                                    <a th:href="@{/admin/users}" class="btn btn-light">Clear</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 admin-table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Date Of Birth</th>
                                <th scope="col" class="text-center">Status</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userPage.content}">
                                <th scope="row" th:text="'#USR' + ${user.userId}"></th>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${user.profilePicUrl != null && !user.profilePicUrl.isEmpty() ? user.profilePicUrl : '/images/default-avatar.png'}"
                                             alt="Avatar" class="user-avatar">
                                        <span th:text="${user.fullName}"></span>
                                    </div>
                                </td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <div th:each="userRole : ${user.userRoles}">
                                        <span class="badge bg-info text-dark me-1" th:text="${userRole.role.roleName}"></span>
                                    </div>
                                </td>
                                <td th:text="${#dates.format(user.dateOfBirth, 'dd-MM-yyyy')}"></td>
                                <td class="text-center">
                                    <span th:if="${!user.userRoles.isEmpty()}" class="badge bg-success-light rounded-pill">Active</span>
                                    <span th:if="${user.userRoles.isEmpty()}" class="badge bg-danger-light rounded-pill">Inactive</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/admin/users/details/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-secondary" title="View Details"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{'/admin/users/edit/' + ${user.userId}}" class="btn btn-sm btn-outline-primary mx-1" title="Edit User"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{'/admin/users/delete/' + ${user.userId}}" class="btn btn-sm btn-outline-danger" title="Delete User"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center" th:if="${userPage.totalPages > 0}">
                    <div class="text-muted small">
                        Showing
                        <strong th:text="${userPage.number * userPage.size + 1}"></strong>
                        to
                        <strong th:text="${userPage.number * userPage.size + userPage.numberOfElements}"></strong>
                        of
                        <strong th:text="${userPage.totalElements}"></strong>
                        entries
                    </div>
                    <nav aria-label="Page navigation" th:if="${userPage.totalPages > 1}">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" th:classappend="${userPage.isFirst()} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number}, size=${userPage.size}, keyword=${keyword}, role=${role})}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, userPage.totalPages)}"
                                th:classappend="${pageNumber == userPage.number + 1} ? 'active'">
                                <a class="page-link" th:href="@{/admin/users(page=${pageNumber}, size=${userPage.size}, keyword=${keyword}, role=${role})}" th:text="${pageNumber}"></a>
                            </li>
                            <li class="page-item" th:classappend="${userPage.isLast()} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 2}, size=${userPage.size}, keyword=${keyword}, role=${role})}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
