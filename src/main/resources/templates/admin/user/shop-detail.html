<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="|Shop Details: ${shop.shopName}|">Shop Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin-style.css}">
  <style>
    .detail-label { font-weight: 600; color: #6c757d; }
  </style>
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
  <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

  <main class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0 page-section-title" th:text="${shop.shopName}">Shop Name</h3>
      <a th:href="@{/admin/seller-approvals}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Approval Queue</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="mb-3">
              <p class="detail-label">Logo</p>
              <img th:src="${shop.logoUrl != null ? shop.logoUrl : '/images/default-placeholder.png'}" alt="Shop Logo" class="img-fluid rounded border">
            </div>
            <div class="mb-3">
              <p class="detail-label">Cover Image</p>
              <img th:src="${shop.coverImageUrl != null ? shop.coverImageUrl : '/images/default-placeholder.png'}" alt="Cover Image" class="img-fluid rounded border">
            </div>
          </div>

          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 mb-3">
                <p class="detail-label">Shop ID</p>
                <p th:text="${shop.shopId}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">User ID</p>
                <p th:text="${shop.user?.userId}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Contact Email</p>
                <p th:text="${shop.contactEmail}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Contact Phone</p>
                <p th:text="${shop.contactPhone}"></p>
              </div>
              <div class="col-12 mb-3">
                <p class="detail-label">Address</p>
                <p th:text="${shop.address}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Tax Code (MST)</p>
                <p th:text="${shop.taxCode}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Registration Date</p>
                <p th:text="${#dates.format(shop.registrationDate, 'HH:mm dd-MM-yyyy')}"></p>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Status</p>
                <th:block th:switch="${shop.status}">
                  <span th:case="0" class="badge bg-warning">Pending</span>
                  <span th:case="1" class="badge bg-success">Approved</span>
                  <span th:case="2" class="badge bg-danger">Rejected</span>
                  <span th:case="3" class="badge bg-dark">Banned</span>
                </th:block>
              </div>
              <div class="col-md-6 mb-3">
                <p class="detail-label">Identification File</p>
                <a th:href="${shop.identificationFileUrl}" target="_blank" class="btn btn-sm btn-outline-primary">View/Download File</a>
              </div>
            </div>
            <div class="mb-3">
              <p class="detail-label">Description</p>
              <div class="p-2 bg-light border rounded" th:text="${shop.description}"></div>
            </div>
            <div class="mb-3" th:if="${shop.rejectionReason != null}">
              <p class="detail-label">Reason for Rejection</p>
              <div class="p-2 bg-light border rounded text-danger" th:text="${shop.rejectionReason}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
