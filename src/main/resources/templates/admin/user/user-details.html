<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Bookix Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

    <!-- Main Content Area -->
    <main class="admin-main-content flex-grow-1 p-4">
        <!-- Topbar Admin Panel (Cập nhật tiêu đề động) -->

        <!-- Nội dung chính được lấy từ trang user-details -->
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Tiêu đề phụ này có thể giữ lại hoặc xóa đi vì đã có trên topbar -->
                <h2 class="page-section-title mb-0">User Profile</h2>
                <div>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                    <a th:href="@{'/admin/users/edit/' + ${user.userId}}" class="btn btn-primary">
                        <i class="fas fa-edit me-2"></i>Edit User
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body text-center">
                            <img th:src="${user.profilePicUrl != null && !user.profilePicUrl.isEmpty() ? user.profilePicUrl : '/images/default-avatar.png'}"
                                 alt="User Avatar" class="rounded-circle img-fluid mb-3"
                                 style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #eee;">

                            <h4 class="mb-1" th:text="${user.fullName}"></h4>
                            <p class="text-muted mb-2" th:text="${user.email}"></p>

                            <div>
                                <span th:each="userRole : ${user.userRoles}"
                                      class="badge rounded-pill bg-primary me-1" th:text="${userRole.role.roleName}"></span>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">Phone</h6>
                                <span class="text-secondary" th:text="${user.phone}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">Date of Birth</h6>
                                <span class="text-secondary" th:text="${#temporals.format(user.dateOfBirth, 'dd / MM / yyyy')}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">Gender</h6>
                                <span class="text-secondary" th:switch="${user.gender}">
                                    <span th:case="0">Male</span>
                                    <span th:case="1">Female</span>
                                    <span th:case="*">Other</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="detailsTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="addresses-tab" data-bs-toggle="tab" data-bs-target="#addresses-tab-pane" type="button" role="tab">Addresses</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-tab-pane" type="button" role="tab">Order History</button>
                                </li>
                            </ul>

                            <div class="tab-content pt-3" id="detailsTabContent">

                                <div class="tab-pane fade show active" id="addresses-tab-pane" role="tabpanel">
                                    <h5>Saved Addresses (<span th:text="${#lists.size(user.addresses)}"></span>)</h5>
                                    <hr>
                                    <div th:if="${#lists.isEmpty(user.addresses)}" class="alert alert-secondary">
                                        This user has not saved any addresses.
                                    </div>

                                    <div th:each="address, iterStat : ${user.addresses}" class="p-3 mb-3 border rounded bg-light">
                                        <div class="d-flex justify-content-between">
                                            <h6 class="mb-1">Address <span th:text="${iterStat.count}"></span></h6>
                                        </div>
                                        <p class="mb-1" th:text="${address.addressDetail}"></p>
                                        <p class="mb-1" th:text="${address.ward} + ', ' + ${address.district}"></p>
                                        <p class="mb-0 fw-bold" th:text="${address.province}"></p>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="orders-tab-pane" role="tabpanel">
                                    <h5>Order History (<span th:text="${#lists.size(user.orders)}"></span>)</h5>
                                    <hr>
                                    <div th:if="${#lists.isEmpty(user.orders)}" class="alert alert-secondary">
                                        This user has not placed any orders.
                                    </div>
                                    <div th:if="${!#lists.isEmpty(user.orders)}" class="table-responsive">
                                        <table class="table table-sm">
                                            <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Date</th>
                                                <th>Total</th>
                                                <th>Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order : ${user.orders}">
                                                <td th:text="${order.id}"></td>
                                                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                                                <td th:text="${order.totalAmount}"></td>
                                                <td th:text="${order.status}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
