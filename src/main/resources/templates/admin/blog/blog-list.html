<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Blog Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div th:replace="~{fragments/admin-topbar :: admin-topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 mb-4">
      <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    </div>

    <div class="col-lg-9">
      <main class="py-4">
        <h3 class="section-title">Blog Post Management</h3>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${successMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-4">
          <div class="card-header bg-white py-3">
            <form th:action="@{/admin/blogs}" method="get" class="row g-3 align-items-center">
              <div class="col-md-6">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search by post title...">
              </div>

              <div class="col-md-3">
                <select name="status" class="form-select">
                  <option value="" th:selected="${statusFilter == null or statusFilter == ''}">All Statuses</option>
                  <option value="pinned" th:selected="${statusFilter == 'pinned'}">Pinned Only</option>
                  <option value="locked" th:selected="${statusFilter == 'locked'}">Locked Only</option>
                </select>
              </div>

              <div class="col-md-3 d-flex gap-2">
                <button type="submit" class="btn btn-outline-primary w-100">Filter</button>
                <a th:href="@{/admin/blogs}" class="btn btn-outline-secondary"><i class="fas fa-times"></i></a>
              </div>
            </form>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Views</th>
                  <th>Created Date</th>
                  <th>Status</th>
                  <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${blogPage.isEmpty()}">
                  <td colspan="7" class="text-center p-4">No blog posts found.</td>
                </tr>
                <tr th:each="blog : ${blogPage.content}">
                  <td th:text="${blog.blogId}"></td>
                  <td th:text="${#strings.abbreviate(blog.title, 50)}"></td>
                  <td th:text="${blog.user != null ? blog.user.fullName : 'N/A'}"></td>
                  <td th:text="${blog.viewsCount}"></td>
                  <td th:text="${#temporals.format(blog.createdDate, 'dd-MMM-yyyy HH:mm')}"></td>
                  <td>
                    <span th:if="${blog.isPinned()}" class="badge bg-info me-1">Pinned</span>
                    <span th:if="${blog.isLocked()}" class="badge bg-warning text-dark">Locked</span>
                  </td>
                  <td class="text-center">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/blogs/edit/{id}(id=${blog.blogId})}"><i class="fas fa-edit"></i></a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/blogs/detail/{id}(id=${blog.blogId})}"><i class="fas fa-eye"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer bg-white py-3" th:if="${blogPage.totalPages > 0}">
            <nav th:if="${blogPage.totalPages > 1}">
              <ul class="pagination pagination-sm justify-content-center mb-0">
                <li class="page-item" th:classappend="${blogPage.first ? 'disabled' : ''}">
                  <a class="page-link" th:href="@{/admin/blogs(page=0, keyword=${keyword}, status=${statusFilter}, sortField=${sortField}, sortDir=${sortDir})}">First</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
