<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ReadHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8F5F0;
            color: #333;
        }
        .navbar-brand {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #2C3E50;
        }
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2C3E50;
            border-bottom: 2px solid #2C3E50;
            padding-bottom: 0.5rem;
        }
        .account-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .default-profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #E9ECEF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-primary:hover {
            background-color: #1e2b37;
            border-color: #1e2b37;
        }
        .btn-outline-primary {
            color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-outline-primary:hover {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .account-sidebar {
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        .account-sidebar .list-group-item {
            border: none;
            border-left: 4px solid transparent;
            font-weight: 600;
        }
        .account-sidebar .list-group-item.active {
            background-color: #f8f9fa;
            color: #2C3E50;
            border-left: 4px solid #2C3E50;
        }
        .account-sidebar .list-group-item i {
            margin-right: 10px;
            color: #6c757d;
        }
        .account-sidebar .list-group-item.active i {
            color: #2C3E50;
        }
        .stat-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #2C3E50;
        }
        .stat-card h4 {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .stat-card p {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0;
            color: #2C3E50;
        }
        .stat-card i {
            font-size: 2.5rem;
            color: #e9ecef;
            position: absolute;
            right: 1.5rem;
        }
        
        /* Additional styles for new components */
        .notification-card {
            border-left: 4px solid #dc3545;
        }
        
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
        
        .quick-action-btn {
            width: 100%;
            margin-bottom: 1rem;
            text-align: left;
            padding: 1rem;
        }
        
        .quick-action-btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Include Topbar -->
<div th:replace="fragments/admin-topbar :: admin-topbar"></div>

<div class="container my-4">
    <div class="row">
        <!-- Include Sidebar -->
        <div class="col-lg-3 mb-4">
            <div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>
        </div>

        <div class="col-lg-9">
            <!-- Success message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Quick Stats -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card position-relative">
                        <h4>Total Users</h4>
                        <p th:text="${totalUsers ?: '0'}">0</p>
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card position-relative">
                        <h4>Total Revenue</h4>
                        <p th:text="${totalRevenue ?: '$0'}">$0</p>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card position-relative">
                        <h4>Active Sellers</h4>
                        <p th:text="${activeSellers ?: '0'}">0</p>
                        <i class="fas fa-store"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card position-relative">
                        <h4>Total Products</h4>
                        <p th:text="${totalProducts ?: '0'}">0</p>
                        <i class="fas fa-book"></i>
                    </div>
                </div>
            </div>

            <!-- Important Notifications -->
            <div class="account-container mb-4">
                <h3 class="section-title">System Notifications</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="notification-card p-3 mb-3 bg-light">
                            <h5><i class="fas fa-user-plus text-primary"></i> New Seller Registrations</h5>
                            <p class="mb-0 fs-5 fw-bold" th:text="${newSellerRegistrations ?: '0'} + ' new sellers awaiting approval'"></p>
                            <a href="/admin/seller-approvals" class="btn btn-sm btn-outline-primary mt-2">Review Applications</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="notification-card p-3 mb-3 bg-light">
                            <h5><i class="fas fa-exclamation-triangle text-warning"></i> System Alerts</h5>
                            <p class="mb-0 fs-5" th:text="${newSellerRegistrations ?: '0'} + ' new sellers awaiting approval'"></p>
                            <a href="/admin/system-alerts" class="btn btn-sm btn-outline-primary mt-2">View Alerts</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Performance Charts -->
            <div class="account-container mb-4">
                <h3 class="section-title">Platform Overview</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <canvas id="usersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="account-container">
                <h3 class="section-title">Recent Activity</h3>
                <div class="activity-list">
                    <div class="activity-item" th:each="activity : ${recentActivities}">
                        <div class="d-flex align-items-center">
                            <div class="activity-icon me-3">
                                <i class="fas fa-circle-notch text-primary"></i>
                            </div>
                            <div class="activity-details">
                                <h6 class="mb-1" th:text="${activity.description}">Activity Description</h6>
                                <small class="text-muted" th:text="${activity.timestamp}">Timestamp</small>
                            </div>
                        </div>
                    </div>
                    <!-- Fallback when no activities -->
                    <div th:if="${#lists.isEmpty(recentActivities)}" class="text-center py-3">
                        <p class="text-muted mb-0">No recent activities to display</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart Initialization -->
<script th:inline="javascript">
    // Revenue Chart
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Platform Revenue',
                data: [12000, 19000, 15000, 25000, 22000, 30000],
                borderColor: '#2C3E50',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Users Chart
    const usersCtx = document.getElementById('usersChart').getContext('2d');
    new Chart(usersCtx, {
        type: 'bar',
        data: {
            labels: ['Buyers', 'Sellers', 'Admin Staff'],
            datasets: [{
                label: 'User Distribution',
                data: [500, 50, 5],
                backgroundColor: [
                    '#3498db',
                    '#2ecc71',
                    '#e74c3c'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
</body>
</html>
