<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Bookix Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>
    <main class="container-fluid p-4">
        <h3 class="mb-4 page-section-title">Add a New Book</h3>

        <form th:action="@{/admin/products/add}" th:object="${productDto}" method="post" enctype="multipart/form-data">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="stockQuantity" class="form-label">Stock Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required>
                        </div>

                        <div class="col-12">
                            <label for="authors" class="form-label">Author(s)</label>
                            <input type="text" class="form-control" id="authors" th:field="*{authors}" placeholder="e.g., J.K. Rowling, Stephen King">
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="sellingPrice" class="form-label">Selling Price <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="sellingPrice" th:field="*{sellingPrice}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="originalPrice" class="form-label">Original Price (optional)</label>
                            <input type="number" class="form-control" id="originalPrice" th:field="*{originalPrice}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Categories <span class="text-danger">*</span></label>
                            <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                <div class="form-check" th:each="cat : ${categories}">
                                    <input class="form-check-input" type="checkbox" th:field="*{categoryIds}" th:value="${cat.categoryId}" th:id="'cat' + ${cat.categoryId}">
                                    <label class="form-check-label" th:for="'cat' + ${cat.categoryId}" th:text="${cat.categoryName}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="publisher" class="form-label">Publisher <span class="text-danger">*</span></label>
                            <select class="form-select" id="publisher" th:field="*{publisherId}" required>
                                <option value="">-- Select Publisher --</option>
                                <option th:each="pub : ${publishers}" th:value="${pub.publisherId}" th:text="${pub.publisherName}"></option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="coverImageFile" class="form-label">Cover Image</label>
                            <input class="form-control" type="file" id="coverImageFile" name="coverImageFile">
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
