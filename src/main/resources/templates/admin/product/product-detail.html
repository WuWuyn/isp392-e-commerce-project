<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Details: ${book.title}|">Book Details - ReadHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        .detail-label { font-weight: 600; color: #6c757d; }
        .detail-value { color: #212529; }
    </style>
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

    <main class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 page-section-title">Book Details</h3>
            <a th:href="@{/admin/products}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to List</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <img th:src="${book.coverImgUrl != null ? book.coverImgUrl : '/images/default-book.png'}" alt="Book Cover" class="img-fluid rounded shadow" style="max-height: 400px;">
                    </div>
                    <div class="col-md-8">
                        <h4 class="mb-3" th:text="${book.title}">Book Title</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">Author(s)</p><p class="detail-value" th:text="${book.authors}"></p></div>
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">Publisher</p><p class="detail-value" th:text="${book.publisher?.publisherName}"></p></div>
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">Publication Date</p><p class="detail-value" th:text="${book.publicationDate != null ? #temporals.format(book.publicationDate, 'dd-MM-yyyy') : 'N/A'}"></p></div>
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">ISBN</p><p class="detail-value" th:text="${book.isbn}"></p></div>
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">Selling Price</p><p class="detail-value fs-5 text-danger fw-bold" th:text="${#numbers.formatDecimal(book.sellingPrice, 0, 'COMMA', 0, 'POINT')} + ' â‚«'"></p></div>
                            <div class="col-md-6 mb-3"><p class="mb-1 detail-label">Stock Quantity</p><p class="detail-value fs-5" th:text="${book.stockQuantity}"></p></div>
                        </div>
                        <div class="mb-3"><p class="mb-1 detail-label">Categories</p><p class="detail-value"><span th:each="cat : ${book.categories}" th:text="${cat.categoryName}" class="badge bg-secondary me-1"></span></p></div>
                        <div class="mb-3"><p class="mb-1 detail-label">Description</p><div class="detail-value border rounded p-2 bg-light" style="white-space: pre-wrap;" th:text="${book.description}"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
