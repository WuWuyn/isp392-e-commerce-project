<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - ReadHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

    <main class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 page-section-title">Book List</h3>
            <a th:href="@{/admin/product/add}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add New Book</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex flex-wrap justify-content-between align-items-center">
                <form class="d-flex my-2 my-md-0 me-md-3 col-12 col-md-auto">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search books..." aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
                </form>
                <div class="d-flex my-2 my-md-0 col-12 col-md-auto">
                    <select class="form-select form-select-sm me-2" aria-label="Filter by category" style="min-width: 150px;">
                        <option selected>All Categories</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle admin-table">
                        <thead>
                        <tr>
                            <th scope="col"><input class="form-check-input" type="checkbox" value="" id="selectAllProducts"></th>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Category</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${bookPage.content}">
                            <td><input class="form-check-input" type="checkbox"></td>
                            <td>
                                <img th:src="${book.coverImgUrl != null ? book.coverImgUrl : '/images/default-book.png'}"
                                     alt="Book Cover" width="40" height="60" class="rounded object-fit-cover">
                            </td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${#numbers.formatDecimal(book.sellingPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            <td>
                                <span th:text="${book.stockQuantity}"
                                      th:classappend="${book.stockQuantity < 10 && book.stockQuantity > 0 ? 'text-warning' : (book.stockQuantity == 0 ? 'text-danger' : '')}"></span>
                            </td>
                            <td>
                                <span th:each="cat, iter : ${book.categories}" th:text="${cat.name} + (${!iter.last} ? ', ' : '')"></span>
                            </td>
                            <td>
                                <span th:if="${book.stockQuantity > 0}" class="badge bg-success">In Stock</span>
                                <span th:if="${book.stockQuantity == 0}" class="badge bg-danger">Out of Stock</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/product/edit/{id}(id=${book.bookId})}" class="btn btn-sm btn-outline-primary me-1" title="Edit"><i class="fas fa-edit"></i></a>
                                <button type="button" class="btn btn-sm btn-outline-danger" title="Delete" th:attr="data-book-id=${book.bookId}" onclick="confirmDelete(this.getAttribute('data-book-id'))"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center" th:if="${bookPage.totalPages > 0}">
                <div class="text-muted small"
                     th:text="|Showing ${bookPage.number * bookPage.size + 1} to ${bookPage.number * bookPage.size + bookPage.numberOfElements} of ${bookPage.totalElements} entries|">
                </div>
                <nav aria-label="Product table navigation" th:if="${bookPage.totalPages > 1}">
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${bookPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/products(page=${bookPage.number - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}" th:classappend="${i == bookPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/products(page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${bookPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/products(page=${bookPage.number + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Giữ nguyên Javascript cho nút xóa
    function confirmDelete(bookId) {
        if (confirm('Are you sure you want to delete this book with ID: ' + bookId + '?')) {
            // Trong tương lai, bạn có thể thêm logic gọi API xóa ở đây
            console.log('Deleting book with ID:', bookId);
        }
    }
</script>
</body>
</html>
