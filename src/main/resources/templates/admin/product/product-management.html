<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - ReadHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/admin-sidebar :: admin-sidebar-content}"></div>

<div class="admin-main-content">
    <div th:replace="~{fragments/admin-topbar :: admin-topbar-content}"></div>

    <main class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 page-section-title">Book List</h3>
            <a th:href="@{/admin/products/add}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add New Book</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex flex-wrap justify-content-between align-items-center">
                <form th:action="@{/admin/products}" method="get" class="d-flex my-2 my-md-0 me-auto">
                    <input class="form-control form-control-sm" type="search" name="keyword" placeholder="Search by Title/Category..." th:value="${keyword}" aria-label="Search" style="min-width: 300px;">
                    <button class="btn btn-sm btn-primary ms-2" type="submit">Search</button>
                    <a th:href="@{/admin/products}" class="btn btn-sm btn-secondary ms-2">Reset</a>
                </form>
                <div class="dropdown my-2 my-md-0">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Sort by</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/products(keyword=${keyword}, sortField='title', sortDir='ASC')}">Title (A-Z)</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/products(keyword=${keyword}, sortField='title', sortDir='DESC')}">Title (Z-A)</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/admin/products(keyword=${keyword}, sortField='dateAdded', sortDir='DESC')}">Newest First</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/products(keyword=${keyword}, sortField='dateAdded', sortDir='ASC')}">Oldest First</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle admin-table">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${bookPage.empty}"><td colspan="7" class="text-center p-4">No books found.</td></tr>
                        <tr th:each="book : ${bookPage.content}">
                            <td><img th:src="${book.coverImgUrl != null ? book.coverImgUrl : '/images/default-book.png'}" alt="Book Cover" width="40" height="60" class="rounded object-fit-cover"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${#numbers.formatDecimal(book.sellingPrice, 0, 'COMMA', 0, 'POINT')} + ' â‚«'"></td>
                            <td th:text="${book.stockQuantity}"></td>
                            <td><span th:each="cat : ${book.categories}" th:text="${cat.categoryName}" class="badge bg-secondary me-1"></span></td>
                            <td><span th:if="${book.stockQuantity > 0}" class="badge bg-success">In Stock</span><span th:if="${book.stockQuantity == 0}" class="badge bg-danger">Out of Stock</span></td>
                            <td>
                                <a th:href="@{/admin/products/detail/{id}(id=${book.book_id})}" class="btn btn-sm btn-outline-info me-1" title="View Details"><i class="fas fa-eye"></i></a>
                                <a th:href="@{/admin/products/edit/{id}(id=${book.book_id})}" class="btn btn-sm btn-outline-primary me-1" title="Edit"><i class="fas fa-edit"></i></a>
                                <button type="button" class="btn btn-sm btn-outline-danger" title="Delete" th:attr="data-book-id=${book.book_id}" onclick="confirmDelete(this.getAttribute('data-book-id'))"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center" th:if="${bookPage.totalPages > 1}">
                <div class="text-muted small" th:text="|Showing ${bookPage.number * bookPage.size + 1} to ${bookPage.number * bookPage.size + bookPage.numberOfElements} of ${bookPage.totalElements} entries|"></div>
                <nav aria-label="Product table navigation">
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${bookPage.first ? 'disabled' : ''}"><a class="page-link" th:href="@{/admin/products(page=${bookPage.number - 1}, keyword=${keyword}, sortField=${sortField}, sortDir=${sortDir})}">Previous</a></li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}" th:classappend="${i == bookPage.number ? 'active' : ''}"><a class="page-link" th:href="@{/admin/products(page=${i}, keyword=${keyword}, sortField=${sortField}, sortDir=${sortDir})}" th:text="${i + 1}"></a></li>
                        <li class="page-item" th:classappend="${bookPage.last ? 'disabled' : ''}"><a class="page-link" th:href="@{/admin/products(page=${bookPage.number + 1}, keyword=${keyword}, sortField=${sortField}, sortDir=${sortDir})}">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    function confirmDelete(bookId) {
        if (confirm('Are you sure you want to delete this book? This action cannot be undone.')) {
            var baseUrl = /*[[@{/admin/products/delete}]]*/;

            var form = document.createElement('form');
            form.method = 'POST';
            form.action = baseUrl + '/' + bookId;
            document.body.appendChild(form);
            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
