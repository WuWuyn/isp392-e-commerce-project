<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="admin-topbar-content" class="admin-topbar navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-link d-lg-none me-2" type="button" id="adminSidebarToggle" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <span class="navbar-brand mb-0 h1 page-title-placeholder">Dashboard</span> <!-- Title will be updated by JS -->

        <div class="ms-auto d-flex align-items-center">
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3">
                    <a class="nav-link position-relative" href="#" id="adminMessages" aria-label="Messages">
                        <i class="fas fa-comment-dots fs-5"></i>
                    </a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link position-relative" href="#" id="adminNotifications" aria-label="Notifications">
                        <i class="fas fa-bell fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger admin-notification-badge">
                            99+
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" id="adminMoreOptions" aria-label="More options">
                        <i class="fas fa-ellipsis-h fs-5"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="adminUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/admin-avatar-placeholder.png}" alt="Admin" width="32" height="32" class="rounded-circle me-2">
                        <span class="d-none d-sm-inline">admin@bookix.com</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminUserDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog fa-fw me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
