<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside th:fragment="admin-sidebar-content" class="admin-sidebar vh-100 p-3 d-flex flex-column position-fixed">
    <div>
        <a th:href="@{/admin/dashboard}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none admin-logo-link">
            <!-- Option 1: Text Logo -->
            <span class="fs-4 admin-logo-text">ReadHub</span>
            <!-- Option 2: Image Logo (if you have a white version) -->
            <!-- <img th:src="@{/images/logo-white.png}" alt="Bookix Admin" height="30"> -->
            <span class="fs-5 ms-2 admin-panel-text">Admin Panel</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto admin-nav-menu">
            <li class="nav-item">
                <a th:href="@{/admin/dashboard}" class="nav-link text-white" th:classappend="${activeMenu == 'dashboard' ? 'active' : ''}" aria-current="page">
                    <i class="fas fa-home fa-fw me-2"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link text-white d-flex justify-content-between align-items-center"
                   th:classappend="${activeMenu == 'product' ? 'active' : ''}">
                    <span><i class="fas fa-book fa-fw me-2"></i> Product</span>
                    <i class="fas fa-chevron-down fa-xs"></i>
                </a>
                <ul class="collapse list-unstyled ms-3" id="productSubmenu"
                    th:classappend="${activeMenu == 'product' ? 'show' : ''}">
                    <li>
                        <a th:href="@{/admin/product/list}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-list' ? 'active' : ''}">
                            <i class="fas fa-list fa-fw me-2"></i> Book List
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/product/add}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-add' ? 'active' : ''}">
                            <i class="fas fa-plus-circle fa-fw me-2"></i> Add New Book
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/product/categories}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-categories' ? 'active' : ''}">
                            <i class="fas fa-tags fa-fw me-2"></i> Categories
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/product/inventory}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-inventory' ? 'active' : ''}">
                            <i class="fas fa-boxes fa-fw me-2"></i> Inventory
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-shopping-cart fa-fw me-2"></i>
                    Orders
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-users fa-fw me-2"></i>
                    Users
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-chart-line fa-fw me-2"></i>
                    Growth Center
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-bullhorn fa-fw me-2"></i>
                    Marketing Center <span class="badge bg-warning text-dark ms-1">New</span>
                </a>
            </li>

            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-cogs fa-fw me-2"></i>
                    Settings
                </a>
            </li>
        </ul>
    </div>
    <div class="mt-auto">
        <hr class="text-white-50">
        <a href="#" class="btn btn-primary w-100 support-btn">
            <i class="fas fa-question-circle me-2"></i> Support
        </a>
    </div>
</aside>
</body>
</html>
