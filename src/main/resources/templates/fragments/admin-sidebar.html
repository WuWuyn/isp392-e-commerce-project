<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<aside th:fragment="admin-sidebar-content" class="admin-sidebar vh-100 p-3 d-flex flex-column position-fixed">
    <div>
        <a th:href="@{/admin/dashboard}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none admin-logo-link">
            <span class="fs-4 admin-logo-text">ReadHub</span>
            <span class="fs-5 ms-2 admin-panel-text">Admin Panel</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto admin-nav-menu">
            <li class="nav-item">
                <a th:href="@{/admin/dashboard}" class="nav-link text-white" th:classappend="${activeMenu == 'dashboard' ? 'active' : ''}">
                    <i class="fas fa-home fa-fw me-2"></i> Home
                </a>
            </li>
            <li>
                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link text-white d-flex justify-content-between align-items-center"
                   th:classappend="${activeMenu == 'product' ? 'active' : ''}">
                    <span><i class="fas fa-book fa-fw me-2"></i> Product</span>
                    <i class="fas fa-chevron-down fa-xs"></i>
                </a>
                <ul class="collapse list-unstyled ms-3" id="productSubmenu"
                    th:classappend="${activeMenu == 'product' ? 'show' : ''}">
                    <li>
                        <a th:href="@{/admin/products}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-list' ? 'active' : ''}">
                            <i class="fas fa-list-ul fa-fw me-2"></i> Product Manage
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/products/add}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'product-add' ? 'active' : ''}">
                            <i class="fas fa-plus fa-fw me-2"></i> Add New Product
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-shopping-cart fa-fw me-2"></i> Orders
                </a>
            </li>
            <li>
                <a href="#userSubmenu" data-bs-toggle="collapse" class="nav-link text-white d-flex justify-content-between align-items-center"
                   th:classappend="${activeMenu == 'user' ? 'active' : ''}">
                    <span><i class="fas fa-users fa-fw me-2"></i> Users</span>
                    <i class="fas fa-chevron-down fa-xs"></i>
                </a>
                <ul class="collapse list-unstyled ms-3" id="userSubmenu"
                    th:classappend="${activeMenu == 'user' ? 'show' : ''}">
                    <li>
                        <a th:href="@{/admin/users}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'user-list' ? 'active' : ''}">
                            <i class="fas fa-list-ul fa-fw me-2"></i> User List
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/seller-approvals}" class="nav-link text-white sub-link"
                           th:classappend="${activeSubMenu == 'seller-approval' ? 'active' : ''}">
                            <i class="fas fa-store-alt fa-fw me-2"></i> Seller Approval Queue
                        </a>
                    </li>
                </ul>

            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-chart-line fa-fw me-2"></i> Growth Center
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-bullhorn fa-fw me-2"></i> Marketing Center <span class="badge bg-warning text-dark ms-1">New</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-cogs fa-fw me-2"></i> Settings
                </a>
            </li>
        </ul>
    </div>
    <div class="mt-auto">
        <hr class="text-white-50">
        <a href="#" class="btn btn-primary w-100 support-btn">
            <i class="fas fa-question-circle me-2"></i> Support
        </a>
    </div>
</aside>
</body>
</html>
